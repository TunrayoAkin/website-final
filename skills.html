<header>
    <!---Nav bar-->
    <div class="hold">
        <div class="header">
            <div class="container1">
                <div id="logo">
                </div>
                <ul class="nav">
                    <li class="homepage"><a href="index.html">Homepage</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="game.html">More</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

    <div class="section">
        <div class="slider">
            <div class="container1 slidercontent">
                <h1 class="hero"><i class="fa fa-ravelry" aria-hidden="true"></i></h1>
                <h2 class="hero">TUNRAYO'S PROFILE</h2>
                <div class="call"><span>Skills</span></div>
            </div>
        </div>
    </div>

</header>

    <section class="container">

        <h3>These are some the skills that I have acquired in the past three years</h3>

        <!-- HTML Chart -->
        <figure class="chart" data-percent="75">
            <figcaption>HTML</figcaption>
            <img class="html" src="Img/html5.svg" alt="html5 Icon">
            <svg width="200" height="200">
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
        </figure>

        <!-- CSS Chart -->
        <figure class="chart" data-percent="75">
            <figcaption>CSS</figcaption>
            <img class="css" src="Img/css3.svg" alt="css3 Icon">
            <svg width="200" height="200">
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
        </figure>


        <!-- Javascript Chart -->
        <figure class="chart" data-percent="50">
            <figcaption>Javascript</figcaption>
            <img class="javascript" src="Img/javascript.svg" alt="css3 Icon">
            <svg width="200" height="200">
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
        </figure>

        <!-- Node.js Chart -->
        <figure class="chart" data-percent="25">
            <figcaption>Node</figcaption>
            <img class="node" src="Img/node.png" alt="css3 Icon">
            <svg width="200" height="200">
      <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
    </svg>
        </figure>
    </section>



    <script src="js/index.js"></script>
